<!--Select number of players-->
<div class="choosenumber">

		<p class="adjust" id="numberPlayers">4</p>

	</div>

<!--Enter player names-->

			Player 1:

			Player 4:
			<input type="text" id="player2"><br>
		</span>

	</form>
</div>

<!--Countdown clock timer-->
<div class='clock'>
